{% extends "base.html" %} {% block content %}

<!-- Signup form section -->
<section class="section-1-signup">
  <div class="container signup-main">
    <h1 class="heading">Sign up</h1>
    {% if username_exists %}
    <p class="email_matching heading">
      This Email or Username are already existed.
    </p>
    {% endif %} {% if success_exists %}
    <p class="email_matching heading">Signup success! please login</p>
    {% endif %}

    <form method="post" action="{{url_for('signup')}}">
      <label for="username" class="signup-label">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email" class="signup-label">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password" class="signup-label">Password:</label>
      <input
        type="password"
        minlength="6"
        maxlength="15"
        id="password"
        name="password"
        required
      />
      <label for="confirm_password" class="signup-label"
        >Confirm Password:</label
      >
      <input
        type="password"
        minlength="6"
        maxlength="15"
        id="confirm_password"
        name="confirm_password"
        required
      />
      <button type="submit" value="submit" class="main-btn submitbtn">
        Submit
      </button>
    </form>
  </div>
</section>

{% endblock %}
