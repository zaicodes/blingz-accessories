{% extends "base.html" %} {% block content %}

<section class="section-1-profile">
  <!-- Section 1 / Page header -->
  <div class="container">
    <h1 class="heading">Profile</h1>
  </div>
</section>
<section class="section-2-profile">
  <!-- Section 2 / User details -->
  <div class="container">
    <div class="main-profile">
      <div class="profile-content">
        <h2 class="username para">
          HI {{ user_data.username }} Welcome to profile page
        </h2>
        <img src="../static/images/profilepicture.png" alt="" />
        <button class="main-btn order-btn">My all orders</button>
      </div>
      <div class="profile_setting">
        <form method="post" action="">
          <label for="username" class="profile-label">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="email" class="profile-label">Email:</label>
          <input type="email" id="email-profile" name="emailprofile" required />

          <label for="password" class="profile-label">Password:</label>
          <input
            type="password"
            minlength="6"
            maxlength="15"
            id="passwordprofile"
            name="passwordprofile"
            required
          />

          <label for="confirm_password" class="profile-label"
            >Confirm Password:</label
          >
          <input
            type="password"
            minlength="6"
            maxlength="15"
            id="confirm_passwordprofile"
            name="confirm_passwordprofile"
            required
          />

          <div class="profile-btns">
            <button
              type="submit"
              value="submit"
              class="main-btn submitbtnprofile"
            >
              update profile
            </button>
            <button
              type="submit"
              value="submit"
              class="main-btn deletebtnprofile"
            >
              delete profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="section-3-profile">
  <div class="container">
    <div class="main-grid profile-grid">
      <div class="item">
        <img class="productimg" src="../static/images/products/11.png" />
        <h2 class="small-heading productname">Name of the product</h2>
        <p class="description_para">
          Quantity : 5 <button class="main-btn update-btn">update</button>
          <i
            class="fa-solid fa-trash removedatabasebtn"
            aria-label="Removing-button"
            title="Remove item"
          ></i>
        </p>
        <p class="para productprice">Price : $300</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
