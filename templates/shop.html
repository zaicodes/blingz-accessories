{% extends "base.html" %} {% block content %}

<section class="section-1-shop">
  <!-- Section 1 / Shop header -->
  <div class="container">
    <h1 class="heading">Shop</h1>
  </div>
</section>
<!-- Section 2 / Products -->
<section class="section-2-shop">
  <div class="container">
    <h1 class="heading">Our Jewellery Selection</h1>
    <div class="main-grid">
      {% for member in company %}
      <div class="item">
        <span class="showcartmain">
          <i class="{{member.addToCart}} wishlist-btn"></i>
        </span>
        <img src="{{ member.image }}" alt="{{ member.image }}" />
        <h2 class="small-heading">{{ member.name }}</h2>
        <p class="description_para">{{ member.description }}</p>
        <p class="para">Â£ {{ member.price }}</p>
        <img class="rating" src="{{ member.rate }}" alt="{{ member.rating }}" />
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
